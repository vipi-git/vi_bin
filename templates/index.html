<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Technical Training Session Registration</title>
    <style>
        body {
            background: linear-gradient(to bottom, #0074D9, #FFFFFF);
            font-family: Arial, sans-serif;
        }

        h1 {
            color: hsl(0, 0%, 95%);
            text-align: center;
            
        }
        h2 {
            color: #0074D9;
            text-align: center;
            
        }

        .registration-form {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            margin: 0 auto;
            max-width: 400px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #0074D9;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #0074D9;
            border-radius: 5px;
            font-size: 16px;
        }

        select {
            background: #FFFFFF;
            color: #0074D9;
        }

        input[type="submit"] {
            background: #0074D9;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #0074D9;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #0074D9;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Registration for Troubleshooting XYZ Session</h1>
    <form class="registration-form" method="POST">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" required>
        
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" required>
        
        <label for="email">Email:</label>
        <input type="email" name="email" required>
        
        <label for="schedule">Choose a Schedule:</label>
        <select name="schedule" required>
            <option value="14-Sep-2023 9 AM UK TIME">14-Sep-2023 9 AM UK TIME</option>
            <option value="14-Sep-2023 3 PM UK TIME">14-Sep-2023 3 PM UK TIME</option>
        </select>
        
        <input type="submit" value="Register">
    </form>
    <h2>Registered Team Members:</h2>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Chosen Schedule</th>
        </tr>
        {% for member in members %}
            <tr>
                <td>{{ member.first_name }}</td>
                <td>{{ member.last_name }}</td>
                <td>{{ member.email }}</td>
                <td>{{ member.schedule }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
