<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Closed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #0073e6, #ffffff);
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Use rgba to make it slightly transparent */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0073e6; /* Blue color for the heading */
        }
        p {
            color: #333; /* Dark text color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration Closed</h1>
        <p>We're sorry, but registration for this session is closed at the moment.</p>
        <p>Thank you for your interest. Please check back later for updates on future sessions.</p>
    </div>
</body>
</html>
